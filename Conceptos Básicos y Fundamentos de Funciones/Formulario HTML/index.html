<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Formularios Avanzado</title>
  </head>
  <body>
    <h1>Registro de Usuario</h1>
    <form action="#" method="post" id="formulario">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required /><br />
      <span id="error-name" class="error-message"></span>
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <span id="error-email" class="error-message"></span>
      <br />

      <label for="password">Contrase√±a:</label>
      <input type="password" id="password" name="password" required /><br />
      <span id="error-password" class="error-message"></span>
      <br />

      <input type="submit" value="Registrar" id="buttonSubmit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
