<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contador</title>
  </head>
  <body>
    <div class="contador">
      <h1>CONTADOR</h1>
      <div class="tablero">
        <p class="score">Puntaje: <span id="score">0</span></p>
        <div class="contenedor_contador"></div>
        <span class="display" id="display">0</span>
        <div class="botones">
          <button class="boton disminuir" id="disminuir">Disminuir</button>
          <button class="boton aumentar" id="aumentar">Aumentar</button>
          <button class="boton restablecer" id="restablecer">
            Restablecer
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
